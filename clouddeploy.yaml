apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
  name: demo-app-auto
description: main application pipeline
serialPipeline:
  stages:
  - targetId: run-qstest
    profiles: [test]
  - targetId: run-qsprod
    profiles: [prod]
    strategy:
      canary:
        runtimeConfig:
          cloudRun:
            automaticTrafficControl: true
        canaryDeployment:
          percentages: [25, 50]
          verify: true
